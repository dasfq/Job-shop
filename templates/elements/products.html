{% load filters %}

       <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        {% for item in items_list %}
                        <div class="col mb-5">
                            <div class="card h-100">

                                <!-- Product image-->
                                {% for image in item.image.all %}
                                    <a  href="{% url 'item_detail' item_model_name=item.model_name item_slug=item.slug %}">
                                    <img class="card-img-top" src="{{ image.image.url }}" alt="..." />
                                    </a>
                                {% endfor %}
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 class="fw-bolder">{{ item }}</h5>

                                        <!-- Product price-->
                                        <div class="fs-5 mb-5">
                                            {% if item.discount_price %}
                                            <!-- Sale badge-->
                                            <div class="badge bg-warning text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                                            <span class="text-decoration-line-through">{{ item.price|currency:'rub' }}</span>
                                            <span>{{ item.discount_price|currency:'rub' }}</span>
                                             {% else %}
                                             <span>{{ item.price|currency:'rub' }}</span>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center">
                                        <a class="btn btn-outline-dark mt-auto" href="{% url 'add_to_cart' item_model_name=item.model_name item_slug=item.slug %}?next={{ request.path }}">
                                            Купить
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>
        </section>
